<div class="food-page">
  <div class="food-header">
    <h1>{{ food.name }}</h1>
    <button class="favorite-btn" (click)="toggleFavorite()">
      {{ food.favorite ? "‚ù§Ô∏è Favorite" : "ü§ç Add to Favorites" }}
    </button>
  </div>
  <img [src]="food.imageUrl" [alt]="food.name" class="food-image" />
  <div class="food-details">
    <div class="food-detail"><strong>Price:</strong> ${{ food.price }}</div>
    <div class="food-detail">
      <strong>Cook Time:</strong> {{ food.cookTime }} minutes
    </div>
    <div class="food-detail">
      <strong>Origin:</strong> {{ formattedOrigins }}
    </div>
    <div class="food-detail">
      <strong>Rating:</strong>
      <app-star-rating
        [value]="food.stars"
        [totalStars]="5"
        [readonly]="false"
        (rate)="onRate($event)"
      ></app-star-rating>
    </div>
    <div class="food-tags">
      <strong>Tags:</strong>
      @for (tag of food.tags; track $index) {
      <span class="tag">{{ tag }}</span>
      }
    </div>
    <div class="add-to-cart">
      <button class="cart-btn" (click)="addToCart()">Add to Cart</button>
    </div>
  </div>
</div>
