<ul class="images-container">
  @for (food of foods; track food) {
  <li>
    <a class="img-anchor">
      <img src="{{ food.imageUrl }}" alt="Food Image" />
      <div class="content">
        <div class="name">{{ food.name }}</div>
        <span class="favorite">{{ food.favorite ? "‚ù§Ô∏è" : "ü§ç" }}</span>
        <app-star-rating
          [value]="food.stars"
          [totalStars]="5"
          [readonly]="false"
          (rate)="onRate($event, food)"
        ></app-star-rating>
        <div class="product-item-footer">
          <div class="origins">
            @for (origin of food.origins; track $index) {
            <span>{{ formatOrigin(origin) }}</span>
            @if ($index < food.origins.length - 1) {<span>, </span>} }
          </div>
        </div>
      </div>
    </a>
  </li>
  }
</ul>
